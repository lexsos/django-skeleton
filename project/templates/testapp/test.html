{% load thumbnail coffeescript %}

Hellow Word!

<ul>
  {% for obj in object_list %}
    <li>
        {{ obj.title }} <img src="{{ obj.image.url }}">
        <img src="{% thumbnail obj.image 150x50 crop %}">
    </li>
  {% endfor %}
</ul>

<script type="text/javascript">
  {% inlinecoffeescript %}
    console.log "Hello, World!"
  {% endinlinecoffeescript %}
</script>

<script type="text/javascript" src="{{ STATIC_URL}}{% coffeescript "js/test.coffee" %}"> </script>

</body>
